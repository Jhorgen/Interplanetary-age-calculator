<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Galactic Age Calculator </h1><br><br>
    <h3>Enter your birthday and see how old you are on different planets!</h3><br>
    <form id="formOne">
      Select a planet:<select id="selectPlanet" name="Item 1" class="form-control">
        <option></option>
        <option value="1">Mercury</option>
        <option value="2">Venus</option>
        <option value="3">Mars</option>
        <option value="4">Jupiter</option>
      </select><br>

      Month:<input id='monthInput' type="number" class="form-control">
      Day:<input id='dayInput' type="number" class="form-control">
      Year:<input id='yearInput' type="number"class="form-control">
      <br>
      <button id="button1" type="submit" class='btn btn-danger' name="button"><span class ='buttonSpan'>Click here</span> to calculate your <span class='buttonSpan'>age</span> on this planet</button><br><br>
      <button id='lifeExpectancy' type="button" name="button" class='btn btn-danger'><span class='buttonSpan'>Click here</span> to calculate your life <span class='buttonSpan'>life expectancy</span> on this planet.</button>
    </form>
    <br>
    <div class='output'></div><br>
    <div class="lifeOutput"></div>
  </div>
</body>
</html>
